
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhama Chat - AI Assistant</title>
</head>
<body>
  <h1>Rhama Chat</h1>
  <div id="chat" style="height:300px;overflow:auto;border:1px solid #ccc;padding:10px;"></div>
  <input type="text" id="messageInput" placeholder="Tulis pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = sender + ': ' + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage('Anda', message);
      input.value = '';

      addMessage('Rhama', '⏳ ...');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chat.lastChild.remove();
        addMessage('Rhama', data.choices[0].message.content);
      } catch (e) {
        chat.lastChild.remove();
        addMessage('Rhama', '❌ Gagal merespons.');
      }
    }
  </script>
</body>
</html>
